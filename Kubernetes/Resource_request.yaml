apiVersion: v1
kind: pod
metadata:
  name: simple-webapp-color
  labels:
    name: webapp
spec:
  containers:
    - name: simple-webapp-color
      image: simple-webapp-color
      ports:
        - containerPort: 8080
      resources:
        requests:
          memory: "1Gi"
          cpu: 1
        limits:
          memory: "2GI"
          cpu: 2
          
          
